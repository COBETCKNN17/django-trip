<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <title>Create a New Trip</title>
    {% load static %}
</head>

<body>
    <div class="container-fluid row" style="margin-top:30px;">
        <div class="col-5 border border-dark" style="padding: 30px 20px 30px 30px; margin-right:30px; margin-bottom: 20px; margin-left:30px;">
            <h3>Hi {{user.first_name}} {{user.last_name}}! Create a Trip</h3>
            <br>
            <form action="/create" method="POST">
                {% csrf_token %}
                <label for="location">Trip Location:</label>
                <input type="text" name="location" id="location" value="{{ trip.location }}">
                <br>
                <label for="plan">Trip Plan:</label>
                <input type="text" name="plan" id="plan" value="{{ trip.plan }}">
                <br><br>
                <label for="start_date">Trael Start Date:</label>
                <input type="date" name="start_date" id="start_date" value="{{ trip.start_date }}">
                <br><br>
                <label for="end_date">Travel End Date:</label>
                <input type="date" name="end_date" id="end_date" value="{{ trip.end_date }}">
                <br><br>
                <button style="color:black" align="right" type="submit" class="btn btn-outline-success btn-primary btn-lg">
                        <input type="submit" value="Submit" id="create">
                    </button>
                {% for message in messages %}
                <p class="{{message.tags}}" style="color:red; font-size:12px;">{{ message }}</p>
                {% endfor %}
            </form>
            <br>
        </div>
        <div class="col-5 text-right">
            <a href="/show_dashboard">Cancel</a>
            <a href='/logout'> Logout </a>
        </div>
    </div>
</body>

</html>
